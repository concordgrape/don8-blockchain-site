      <br>
      <div class="container">
        <h1>Funds</h1>
      </div>
      <hr>


      <br>
      <div class="container">
          <h1 id="public-key-prompt"></h1>
      </div>

      <div class="container" id="funds">
      </div>


      <script type="text/javascript">
        $.getJSON("funds.txt", function(json) {
          for (let i = 0; i < json.length; i++) {
           var obj = JSON.parse(json[i].data);
           var full = JSON.parse(json[i].timestamp)

           var date = new Date(full)
           var fomattedDate = date.getDate()+
          "/"+(date.getMonth()+1)+
          "/"+date.getFullYear()+
          " "+date.getHours()+
          ":"+date.getMinutes()+
          ":"+date.getSeconds()

            $("#funds").append(
              '<div class="card" style="width: 18rem; float: left; margin: 10px;">'+
                '<div class="card-body">'+
                  '<h5 class="card-title">'+obj.title+'</h5>'+
                  '<p class="card-text" style="font-size: 10px">'+fomattedDate+'</p>'+
                  '<h6 class="card-subtitle mb-2 text-muted"  style="font-size: 12px;">'+obj.wallet+'</h6>'+
                  '<p class="card-text">'+obj.description+'</p>'+
                '</div>'+
              '</div>'
            )
          }
        });
      </script>
  </body>
